<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Train fare calculator</title>
</head>
<body>
    <form>
        <div class="heading">
            <h1>Enter fare details</h1>
        </div>
        <div class="name">
            <label>
                Your Age: <br/>
                <input type="number" id="age" placeholder="Enter your age" required />
            </label>
        </div>
        <div class="destination">
            <label>
                Going Towards <br/>
                <select id="destination" name="Destination" required >
                    <option value="" selected disabled hidden>Select Destination</option>
                    <option value="A">Location A</option>
                    <option value="B">Location B</option>
                    <option value="C">Location C</option>
                    <option value="D">Location D</option>
                </select>
            </label>
        </div>
        <button type="button" onclick="ticket()">Find Prices</button>
    </form>
</body>
</html>
